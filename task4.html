<!DOCTYPE html>
<html>

<body>
    
    <table border="1">
        <caption><b>Weather Station</b></caption>
        <thead>
            <th rowspan="2">Station</th>

            <th rowspan="2">Humidity</th>
            <th rowspan="2">Weather</th>
            <tr>
                <th>Max</th>
                <th>Min</th>
            </tr>

        </thead>
        <tbody>

            <tr>
                <td>USA</td>

            <tr>
                <td>Germany</td>
                <td>5</td>
                <td>-1</td>

                <td>Rainy</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
